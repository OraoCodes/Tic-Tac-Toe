<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-land-2022</title>
</head>

<body>
    <header>
        <h1>Play Tic Tac Toe</h1>
        <P>Build with html, css, and lots of coffee</P>
    </header>
    <main>
        <aside>
            <h2>Choose Your name</h2>
            <form>
                <div>
                    <label for="playername">Player name</label>
                    <input type="text" name="username" id="playername">
                </div>
                <div>
                    <button type="button">Cancel</button>
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>Player Name</h3>
                        <p>X</p>
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>Player Name</h3>
                        <p>O</p>
                        <button>Edit</button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>You Won! <span id="winner-name">PLAYER NAME</span></h3>
                <p>Click "Start New Game" Above to start a new game</p>
            </article>
            <p>Its your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>

</html>
